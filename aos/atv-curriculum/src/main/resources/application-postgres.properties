spring.application.name=atv-curriculum

spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost/db_curriculum}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASS:pass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true